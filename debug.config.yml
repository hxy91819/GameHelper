# GameHelper 配置文件
# 
# processMonitorType: 进程监控方式
#   - ETW (默认): 低延迟高性能，需要管理员权限
#   - WMI: 兼容性最好，无需管理员权限，延迟稍高
#   如果不指定，默认使用 ETW
#
# processMonitorType: ETW  # 可省略，默认就是 ETW

games:
- name: Cheat Engine.exe
  alias: Cheat Engine
  isEnabled: true
  hDREnabled: true
- name: Project_Plague.exe
  alias: 明末：渊虚之羽
  isEnabled: true
  hDREnabled: false
- name: Tales of Arise.exe
  alias: 破晓传说
  isEnabled: true
  hDREnabled: false
autoStartInteractiveMonitor: false
launchOnSystemStartup: false
